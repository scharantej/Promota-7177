
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="jumbotron text-center bg-primary text-white">
<h1 class="display-4">Contact Me</h1>
</header>

<!-- Contact Form -->
<section class="container">
<div class="row">
<div class="col-md-8">
<h2>Get in Touch</h2>
<form action="/contact" method="post">
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" required>
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
</div>
<button type="submit" class="btn btn-primary">Send Message</button>
</form>
</div>
<div class="col-md-4">
<h2>Contact Information</h2>
<ul class="list-group">
<li class="list-group-item"><strong>Email:</strong> example@email.com</li>
<li class="list-group-item"><strong>Phone:</strong> 555-555-1212</li>
<li class="list-group-item"><strong>Address:</strong> 123 Main Street, Anytown, CA 12345</li>
</ul>
</div>
</div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark text-white text-center">
<div class="container">
<p class="m-0">Copyright &copy; 2020</p>
</div>
</footer>
